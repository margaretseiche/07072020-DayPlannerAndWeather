<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="./weatherstyle.css">
    <link rel="stylesheet" href="style.css" />
  
    <title>Day Planner</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3" id="dayPlannerHeading">Take Charge of Your Day</h1>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    <div class="container-fluid">
      <div class="row weatherRow">
        <aside class="col-sm-3 bg-light">
          <div id="aside">
            <div id="search-box">
              <h5 class="mt-1">Search for Weather in a City:</h5>
              <div class="form-inline form-group search">
                <form>
                  <input class="form-control" type="text" id="search-value" />
                  <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                </form>
              </div>
            </div>
              <ul class="list-group"></ul>
          </div>    
        </aside>
  
        <div class="col-lg-9">
  
          <div class="row weatherRow">
            <div id="today" class='col'></div>     
            <div id="forecast" class='col'></div>  
          </div>  
        </div>  
      </div>
    </div>
  


    <div class="container">
      <!-- Timeblocks go here -->
      <div>
        <form id="todo-form" method="POST">
        </form>
      </div>      

      
    </div>

    <script src="./weatherscript.js"></script> 
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
